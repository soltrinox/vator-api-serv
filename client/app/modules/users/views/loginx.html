    <div class="login-form">
      <form role="form" ng-submit="login()" method="post">
        <div class="top">
	<h2>VATORX</h2>
          <img src="../../../img/dashboard/vator_logo.png" alt="icon" >
          <div class="callout callout-danger" ng-if="loginError">
            <p>{{loginError.message | translate}}</p>
          </div>
        </div>
        <div class="form-area">
          <!-- <div class="group">
            <input type="text" class="form-control" placeholder="Username">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password">
            <i class="fa fa-key"></i>
          </div> -->
          <div class="group">
            <auto:fields fields="schema" data="credentials" options="options"></auto:fields>
          </div>
          <!-- <div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>
            <label for="checkbox101"> Remember Me</label>
          </div> -->
          <button type="submit" class="btn btn-default btn-block">LOGIN</button>
        </div>
        <div class="row text-c">

          <a ng-repeat="provider in authProviders" ng-hide="provider.link" ng-click="socialLogin(provider)">
             <button type="button"    class="btn margin-10 btn-primary btn-{{provider.class}}" >
               <i class="fa fa-{{provider.provider}}"></i>Sign in with {{provider.provider | ucfirst}}</button>
          </a>
        </div>
      </form>

      <div class="footer-links row">
        <div class="col-xs-6"><a href="#/register"><i class="fa fa-external-link"></i> Register with Vator</a></div>
        <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> Forgot password</a></div>
      </div>
    </div>

    <div class="login-form">
      <form role="form" ng-submit="login()" method="post">
        <div class="top">
          <img src="../../../img/dashboard/vator_logo.png" alt="icon" >
          <div class="callout callout-danger" ng-if="loginError">
            <p>{{loginError.message | translate}}</p>
          </div>
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" class="form-control" placeholder="Username">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password">
            <i class="fa fa-key"></i>
          </div>
          <div class="group">
            <auto:fields fields="schema" data="credentials" options="options"></auto:fields>
          </div>
          <!-- <div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>
            <label for="checkbox101"> Remember Me</label>
          </div> -->
          <button type="submit" class="btn btn-default btn-block">LOGIN</button>
        </div>

        <div class="row text-c">
            <a href="../../../master/index.html">
              <button type="submit" class="btn margin-10 btn-default" translate><i class="fa fa-twitter"></i>Sign in</button>
            </a>

          <a ng-repeat="provider in authProviders" ng-hide="provider.link" ng-click="socialLogin(provider)">
             <button type="button"    class="btn margin-10 btn-primary btn-{{provider.class}}" > <i class="fa fa-{{provider.provider}}"></i> {{provider.provider | ucfirst}}</button>
          </a>
        </div>





                <div class="row text-c ">
                  <a href="../../../master/index.html"><button type="button" class="btn margin-10 btn-default"><i class="fa fa-twitter"></i>Sign in with Twitter</button></a><br/>
                  <a href="../../../master/index.html"><button type="button" class="btn  margin-10 btn-primary"><i class="fa fa-facebook"></i>Sign in with Facebook</button></a><br/>
                    <a href="../../../master/index.html"><button type="button" class="btn  margin-10 btn-danger"><i class="fa fa-google"></i>Sign in with Google</button></a><br/>
                    <a href="../../../master/index.html"><button type="button" class="btn  margin-10 btn-basic"><i class="fa fa-github"></i>Sign in with GitHub</button></a><br/>
                    <a href="../../../master/index.html"><button type="button" class="btn  margin-10 btn-info"><i class="fa fa-linkedin"></i>Sign in with LinkedIn</button></a><br/>
                </div>
                
      </form>

      <div class="footer-links row">
        <div class="col-xs-6"><a href="#/register"><i class="fa fa-external-link"></i> Register with Vator</a></div>
        <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> Forgot password</a></div>
      </div>
    </div>

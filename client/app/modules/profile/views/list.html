<div class="container col-lg-12 col-md-12">
  <div class="row">
    <div class="panel">
      <a href="/#/app/products/add/55ba9286966a114937493efe" class=""><i class="fa fa-1x fa-chevron-right "></i>Add Your Startup</a>
      <br/>
      <br/>
      <a href="#" class=""><i class="fa fa-1x fa-chevron-right "></i>Join VIC</a>
      <br/>
      <br/>

    </div>

  </div>
  <div class="row">
    <div class="panel">

      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: currentUser.pid})">
        <i class="fa fa-pencil fa-3x"></i> &nbsp; Edit Profile
      </a>

      <div ng-hide="!fullprofile.user.CoverPic" style=" display:block;width:850px; height:315px; position:relative; z-index:2;  clear:both; background: url({{fullprofile.user.CoverPic}})">
        <div ng-hide="!fullprofile.user.ProfilePic" style="width:100px;height:100px; position:absolute;left 350px;top:50px; z-index:10;">
          <img src="{{fullprofile.user.ProfilePic}}"  style="width:100px;height:100px;" >
        </div>
      </div>

      <div ng-hide="!fullprofile" style="display:block; margin-top:20px;clear:both;" >
        <h1><a href="" ui-sref="^.edit({id: fullprofile.user.id})" >{{fullprofile.user.Name}} [ click to edit ]</a></h1>
        <h3>
          <!-- {{fullprofile.user.id}}<br/> -->
          {{fullprofile.user.Bio}}</h3>
        <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: fullprofile.user.id})">
          <i class="fa fa-pencil fa-3x"></i> &nbsp; Edit fullprofile
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div style="clear:both; margin-top:10px;">
      <br/><pre>{{fullprofile | json}}</pre>
    </div>
  </div>
</div>

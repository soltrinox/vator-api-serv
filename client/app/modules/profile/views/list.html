<div class="container col-lg-12 col-md-12">
  <div class="row">
    <div class="panel">
      <h2>
      <a href="/#/app/products/add/55ba9286966a114937493efe" class="">
        <i class="fa fa-1x fa-chevron-right "></i> &nbsp; Add Your Startup</a>
      <br/>
      <a href="/#/app" class=""><i class="fa fa-1x fa-chevron-right "></i> &nbsp; Join VIC</a>
      </h2>
    </div>
  </div>
  <style>
    .profile-boundarybox {
      display: block;
      width: 850px;
      height: 315px;
      z-index: 2;
      position: relative;
      background: #FFFFFF;
      overflow: hidden;
    }

    .profile-boundarybox:before {
      content: ' ';
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.3;
      background-image: url({{currentUser.CoverPic}});
      background-repeat: no-repeat;
      background-position: 50% 0;
      -ms-background-size: cover;
      -o-background-size: cover;
      -moz-background-size: cover;
      -webkit-background-size: cover;
      background-size: cover;
    }

    .profile-imgbox {
      position: absolute;
      left: 320px;
      top: 50px;
      z-index: 10;
    }
    </style>
  <div class="row">
    <div class="panel">

      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: currentUser.pid})">
        <i class="fa fa-pencil fa-3x"></i> &nbsp; Edit Profile
      </a>
      <br/>
      <br/>

      <div ng-hide="!currentUser.CoverPic" class="profile-boundarybox" >
        <div ng-hide="!currentUser.ProfilePic"  class="profile-imgbox" >
          <img src="{{currentUser.ProfilePic}}" class="profilepic img-circle"   width="150"
            height="150"  >
        </div>
      </div>

      <div ng-hide="!currentUser.pid" style="display:block; margin-top:20px;clear:both;" >
        <h1><a href="" ui-sref="^.edit({id: currentUser.pid})" >{{currentUser.username}} [ click to edit ]</a></h1>
        <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: currentUser.pid})">
          <i class="fa fa-pencil fa-3x"></i> &nbsp; Edit Profile
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div style="clear:both; margin-top:10px;">
      <br/><pre>{{currentUser | json}}

        {{fullprofile | json}}</pre>
    </div>
  </div>
</div>

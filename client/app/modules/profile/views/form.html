<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!profile.id" translate>Add a new profile</span>
  <span ng-show="profile.id" translate>Edit profile</span>

</h4>



  <div class="container">
    <div class="alert alert-danger" ng-if="addError" translate>Could not add profile!</div>



    <tabset class="nav-tabs-custom">
      <tab heading="{{ 'Profile' | translate }}">
        <div class="row">
          <!--  contact for email here ??? -->

          <form ng-submit="$scope.onSubmit()" name="$scope.form" novalidate>
                <formly-form model="$scope.model" fields="$scope.fields" options="$scope.options">
                  <button type="submit" class="btn btn-primary submit-button" ng-disabled="$scope.form.$invalid">Submit</button>
                  <button type="button" class="btn btn-default" ng-click="$scope.options.resetModel()">Reset</button>
                </formly-form>
              </form>

        </div>
      </tab>
      <tab heading="{{ 'Credentials' | translate }}">
        <div class="row">



        </div>
      </tab>
      <tab heading="{{ 'Experience' | translate }}">
        <div class="row">



        </div>
      </tab>
      <tab heading="{{ 'Social' | translate }}">
        <div class="row">
          <!--  contact for email here too -->


        </div>
      </tab>

    </tabset>


  </div>

<div class="controls">
    <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
</div>

<script src="https://rawgit.com/formly-js/angular-formly/master/dist/formly.js"></script>

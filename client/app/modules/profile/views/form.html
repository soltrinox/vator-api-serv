<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i>Back</a><br/>

</h4>
<style>
  .vator_form_box {
    width: 90%;
    margin: 0 auto;
  }

  .work-datestart_date {
    width: 32%;
    float: left;
    margin-right: 10px;
    margin-left: 40px;
  }

  .work-dateend_date {
    width: 32%;
    float: left;
    margin-left: 10px;
  }

  .work-type_select {
    clear: both !important;
  }

  .work-title_text {
    clear: both !important;
  }

  .work-achievement_text {
    clear: both !important;
  }

  .work-companylookup-box {
    clear: both !important;
  }
</style>


<div class="container col-lg-12 col-md-12">
  <div class="alert alert-danger" ng-if="addError" translate>Could not add profile!</div>
  <tabset class="nav-tabs-custom">
    <tab heading="{{ 'Who' | translate }}">

      <div class="row tab-pane">
        <!--  contact for email here ??? -->
        <formly-form result="UserRecord" fields="formFields" id="userForm" options="formOptions" ng-submit="onSubmit()"></formly-form>




        <pre>
          {{ UserRecord | json}}

          {{InvestorRecord | json}}
        </pre>

        <div>
          <div>
            <img src="{{fullprofile.user.CoverPic}}" id="" class="" />
          </div>
          <div>
            <img src="{{fullprofile.user.ProfilePic}}" id="" class="" />
          </div>
        </div>

        <div class="controls">
          <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Update</button>
        </div>
      </div>


    </tab>

    <tab heading="{{ 'Experience' | translate }}">
      <button class="btn btn-info fa fa-plus" ng-hide="addWorkButton" ng-click="toggleWork()">Add Experience</button>
      <div class="row tab-pane" ng-hide="hideWork" mychildren>
        <div class="form-group vator_form_box work-companylookup-box" ng-class="{'has-error': options.formField.$invalid}">
          <label for="work.title" class="ng-binding"> Search for a company on vator </label>
          <div>
            <div style="width:60%;float:left;">
              <input type="text" ng-model="$scope.workLookUp" placeholder="Search for a company" typeahead="item for item in getTeams($viewValue)" id="work-companylookup" typeahead-on-select="onCompanySelect(item, $scope.workLookUp, work.companylookup )" typeahead-loading="loadingCompanies"
              class="form-control work_companylookup_input" ng-change="lookCompany($scope.workLookUp)">
              <i ng-show="loadingCompanies" class="glyphicon glyphicon-refresh"></i>
            </div>
            <div style="width:20%; margin-left:5px; float:left">
             OR  <a href="/#/app/products/add/55a8a1d5d41ad56657952284" class="btn btn-info fa fa-rocket"> &nbsp; Add New Company</a>
            </div>
          </div>
          <!-- ngIf: options.description -->

        </div>

        <div id="workForm" class="workForm" style="display:block">
        <formly-form result="WorkRecord" fields="formFields3" options="formOptions" ng-submit="onSubmit3()"></formly-form>
        </div>

        <div id="investorForm" class="investorForm" style="display:none">
          <formly-form result="InvestorRecord" fields="investFields" id="investForm" options="formOptions" ng-submit="onSubmit()"></formly-form>
        </div>

        <!-- <pre>
          {{ WorkRecord | json }}
        </pre> -->
        <div class="controls" style="margin:20px 0px 20px 0px; clear: both !important;">
          <button class="btn btn-primary btn-warning" ng-click="cancelWork()" translate>Cancel </button> &nbsp; &nbsp;
          <button class="btn btn-primary btn-success" ng-click="onSubmit3()" translate>Submit </button>
        </div>
      </div>

      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="work in fullprofile.work" class="list-group-item">
            <td class="text-center">
              <div class="checkbox margin-t-0">
                <input id="checkbox1" type="checkbox">
                <label for="checkbox1"></label>
              </div>
            </td>
            <td>{{work.Type}}</td>
            <td>{{work.datestart}} to {{work.dateend}}</td>
            <td>{{work.companyname}}</td>
            <td>{{work.jobtitle}}</td>
            <td>
              <button class="btn btn-warning" ng-click="editWork(company)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </tab>
    <tab heading="{{ 'Profiles' | translate }}">
      <!-- <button class="btn btn-info fa fa-plus" ng-click="toggleSocial()">Add New Social</button> -->
      <div class="row tab-pane ">
        <!--  contact for email here too -->
        <formly-form result="SocialRecord" fields="formFields4" options="formOptions" ng-submit="onSubmit4()"></formly-form>

        <div class="controls" style="margin:20px 0px 20px 0px;">
          <button class="btn btn-primary btn-success" ng-click="onSubmit4()" translate>Update Social Accounts</button>
        </div>
      </div>
      <pre>
        {{ SocialRecord | json }}
      </pre>

    </tab>
  </tabset>
<div class="row">

</div>

  <div class="row">
    <div class="">
      <input name="file" type="file" file />
    </div>

    <div class="" style="margin-bottom: 40px" data-ng-init="load()">
      <h3>Files in the container</h3>
      <table class="table">
        <tbody>
          <tr ng-repeat="file in files">
            <td>
              <a href="http://api.vator.co/api/containers/files/download/{{file.name}}"><strong>{{
                              file.name }}</strong></a></td>
            <td>
              <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="delete($index, file.name)" title="Delete the file">
                  <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
              </td>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!profile.id" translate>Add a new profile</span>
  <span ng-show="profile.id" translate>Edit profile</span>

</h4>



  <div class="container col-lg-8 col-md-8">
    <div class="alert alert-danger" ng-if="addError" translate>Could not add profile!</div>



    <tabset class="nav-tabs-custom">
      <tab heading="{{ 'Profile' | translate }}">
        <div class="row ">
          <!--  contact for email here ??? -->
        <formly-form result="profile" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
        <div class="controls">
            <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
        </div>
        </div>
      </tab>
      <tab heading="{{ 'Credentials' | translate }}">
        <div class="row ">

        <formly-form result="education" fields="formFields2" options="formOptions" ng-submit="onSubmit2()"></formly-form>
        <div class="controls">
            <button class="btn btn-primary btn-success" ng-click="onSubmit2()" translate>Add Credials</button>
        </div>
        </div>
      </tab>
      <tab heading="{{ 'Experience' | translate }}">
        <div class="row ">

        <formly-form result="profile" fields="formFields3" options="formOptions" ng-submit="onSubmit3()"></formly-form>
        <div class="controls">
            <button class="btn btn-primary btn-success" ng-click="onSubmit3()" translate>Add Experience </button>
        </div>
        </div>
      </tab>
      <tab heading="{{ 'Social' | translate }}">
        <div class="row ">
          <!--  contact for email here too -->
        <formly-form result="profile" fields="formFields4" options="formOptions" ng-submit="onSubmit4()"></formly-form>
        <div class="controls">
            <button class="btn btn-primary btn-success" ng-click="onSubmit4()" translate>Add Contact / Social Account</button>
        </div>
        </div>
      </tab>

    </tabset>


  </div>

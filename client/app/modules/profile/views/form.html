          <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Update</button>

      </div>

      <table class="table table-hover">
        <tbody>
          <tr  ng-repeat="contact in profile.contact" class="list-group-item">
            <td class="text-center">
              <div class="checkbox margin-t-0">
                <input id="checkbox1" type="checkbox">
                <label for="checkbox1"></label>
              </div>
            </td>
            <td>{{contact.emailAddress}}</td>
            <td> <button class="btn btn-warning "  ng-click="editEmail(contact)">Edit</button> </td>
          </tr>
        </tbody>
      </table>

      <div>
        <div>
          <img src="{{profile.user.CoverPic}}" id="" class="" />
        </div>
        <div>
          <img src="{{profile.user.ProfilePic}}" id="" class="" />
        </div>
      </div>

    <tab heading="{{ 'Experience' | translate }}">
        <button class="btn btn-info fa fa-plus" ng-hide="addWorkButton" ng-click="toggleWork()">Add Experience</button>
      <div class="row tab-pane"   ng-hide="hideWork" mychildren  >
        <div class="form-group vator_form_box work-companylookup-box"
        ng-class="{'has-error': options.formField.$invalid}">
        	<label for="work.title" class="ng-binding"> Search for a company on vator </label>
          <div>
            <div style="width:70%;float:left;">
              <input type="text" ng-model="$scope.workLookUp" placeholder="Companies loaded via $http"
              typeahead="item for item in getTeams($viewValue)" id="work-companylookup"
              typeahead-on-select="onCompanySelect(item, $scope.workLookUp, work.companylookup )"
              typeahead-loading="loadingCompanies" class="form-control work_companylookup_input"
              ng-change="lookCompany($scope.workLookUp)">
              <i ng-show="loadingCompanies" class="glyphicon glyphicon-refresh"></i>
            </div>
            <div style="width:30%; float:left">
              <a href="/#/app/products/add/55a8a1d5d41ad56657952284" ng-click=""
              class="btn btn-info fa fa-rocket"> &nbsp; Add New Company</button>
            </div>
        </div>
           <!-- ngIf: options.description -->

        </div>


        <formly-form result="WorkRecord" fields="formFields3" options="formOptions" ng-submit="onSubmit3()"></formly-form>


        <!-- <pre>
          {{ WorkRecord | json }}
        </pre> -->
        <div class="controls" style="margin:20px 0px 20px 0px; clear: both !important;">
            <button class="btn btn-primary btn-warning" ng-click="cancelWork()" translate>Cancel </button> &nbsp;  &nbsp;
            <button class="btn btn-primary btn-success" ng-click="onSubmit3()" translate>Submit </button>
        </div>
      </div>

      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="work in profile.work" class="list-group-item">
            <td class="text-center">
              <div class="checkbox margin-t-0">
                <input id="checkbox1" type="checkbox">
                <label for="checkbox1"></label>
              </div>
            </td>
            <td>{{work.Type}}</td>
            <td>{{work.datestart}} to {{work.dateend}}</td>
            <td>{{work.companyname}}</td>
            <td>{{work.jobtitle}}</td>
            <td> <button class="btn btn-warning" ng-click="editWork(company)">Edit</button> </td>
          </tr>
        </tbody>
      </table>
    </tab>

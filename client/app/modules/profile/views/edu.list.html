<div class='list-group'>
  <div ng-repeat="item in profiles" class="list-group-item">
    <span class="pull-right btn-group" style="margin-top: 7px;">
      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: item.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-sm btn-default" ng-click="delete({id: item.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
    <h4 class="list-group-item-heading">
      <a href="" ui-sref="^.view({id: item.id})">{{item.Name}}</a>
    </h4>
    <p class="list-group-item-text">{{item.Bio}}</p>
  </div>
  <div ng-show="!profiles.length" class="list-group-item">
    <h4 class="list-group-item-heading" translate>
      You have no profile <i class="fa fa-frown-o"></i>  !
    </h4>
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to create a profile!</p>
  </div>
</div>

<div class="box" ng-repeat="item in programs">

  <div class="box-header"  style="clear:both;">
    <h2 class="box-title">
      <a href="" ui-sref="^.view({id: item.id})">{{item.Name}}</a>
      <br/>
      <small>
        Created:
        {{item.Created | date:'medium'}}
      </small>
    </h2>
  </div>

  <div class="box-footer"  style="clear:both;" >
    <div class="box-tools " style="clear:both;">

      <span class=" btn-group" style="margin-top: 7px;float:left;">
        <a href="" class="btn btn-xs btn-default" >
           <!-- ui-sref="^.edit({id: item.id})"> -->
          <i class="fa fa-cog"></i> &nbsp; Manage &nbsp;&nbsp;
        </a>
        <a href="" class="btn btn-xs btn-default"
           ui-sref="^.edit({id: item.id})">
          <i class="fa fa-pencil"></i> &nbsp; Edit &nbsp;&nbsp;
        </a>
        <a href="" class="btn btn-xs btn-default"
           ng-click="delete({id: item.id})">
          <i class="fa fa-trash-o"></i>&nbsp; Delete &nbsp;&nbsp;
        </a>
      </span>

    </div>

  </div>
</div>


<div class="box" ng-show="!programs.length">
  <div class="box-header">
    <h3 class="box-title">
      There are no programs
    </h3>
  </div>
  <div class="box-body">
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a>
      to add a program!</p>
  </div>
</div>

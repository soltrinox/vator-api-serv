<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!program.id" translate>Add a new program</span>
  <span ng-show="program.id" translate>Edit program</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError" translate>Could not add program!</div>
    <formly-form result="program" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>

    <div class="row  vator_form_box ">
      <img src="{{program.Image}}" id="" class="" />
      <br/>{{program.Image}}
      <form method="POST" target="_blank" enctype="multipart/form-data" action="http://api.vator.co/uploadprofile/vatorprofilecache">
      <div class=" form-group">
        <label>Logo: <input class="form-control" type="file"
          name="uploadedFiles" multiple="true"  onchange="angular.element(this).scope().uploadProfilePic(this.files)">
          <input type="hidden" name="Owner" ng-model="$scope.currentUser.pid">
          <input type="hidden" name="Image" ng-model="$scope.program.Image">

      </div>  </form>

    </div>

    <div class="form-group move-down">
        <label for="Autocomplete">Location</label>
        <input type="text" id="Autocomplete" class="form-control" placeholder="Select a city" ng-autocomplete
        ng-model="CompanyRecord.location" details="details2" options="options2"/>
    </div>


    <tags-input ng-model="tags"
                display-property="name"
                key-property="id"
                placeholder="Select a category"
                min-length="3"
                add-from-autocomplete-only="true"
                on-tag-added="newTagValue($tag)"
                replace-spaces-with-dashes="false"
                min-length="3"
                maxTags="3"
                template="tag-template">
      <auto-complete source="loadCats($query)"
                     min-length="3"
                     load-on-focus="true"
                     load-on-empty="false"
                     max-results-to-show="4"
                     template="autocomplete-template"></auto-complete>
    </tags-input>

    <script type="text/ng-template" id="tag-template">
      <div class="tag-template">
        <div class="left-panel" style="float:left">
          <b>{{data.name}}</b>
        </div>
        <div class="right-panel"  style="float:left">
          <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="autocomplete-template">
      <div class="autocomplete-template">
        <div class="right-panel">
          <span ng-bind-html="$highlight($getDisplayText())"></span>
        </div>
      </div>
    </script>

        <pre>{{CompanyRecord | json}}</pre>

  </div>
</div>
<div class="controls">
    <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
</div>

<div class="radio-group vator_form_box {{options.id}}_isipo" ng-class="{'has-error': options.formField.$invalid}">
		<label class="control-label">
			<span class="{{options.id}}-isipo_label">{{options.label}} {{options.required ? '*' : ''}}  </span>
			<br/>
    <div class="radio_box {{options.id}}-radio_container" >
			<input type="hidden"
					class="{{options.id}}_input_isipo"
          name="isipo"
          formly-custom-validation="options.validators"
				  id="{{options.id + '_'+ $index}}"
				  aria-describedby="{{options.id}}_description"
				  ng-model="result[options.key || index]">
					<div >

							<input type="radio" id="isipo-yes"  name="isipo-yes"   ng-model="isipo" value="yes" ng-click="yesIpo()"  >
							<label labelfor="isipo-yes">&nbsp;Yes &nbsp;&nbsp;|</label>
							<label labelfor="isipo-no">&nbsp;&nbsp;No &nbsp;</label>
							<input type="radio" id="isipo-no"  name="isipo-no"  ng-model="isipo" value="no"  ng-click="noIpo()"   >
					</div>

   <p id="{{options.id}}_description " class="help-block " ng-if="option.description ">{{option.description}}</p>
	</div>
  </label>
</div>
